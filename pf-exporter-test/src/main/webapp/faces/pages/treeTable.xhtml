<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:l="http://www.lapis.com/jsf/primefaces-exporter"
	template="../template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:commandButton value="Export CSV" ajax="false">
				<l:dataExporter source="treeTable" fileType="csv" fileName="documents"/>
			</p:commandButton>
			<p:commandButton value="Export XML" ajax="false">
				<l:dataExporter source="treeTable" fileType="xml" fileName="documents"/>
			</p:commandButton>
			<p:commandButton value="Export PDF" ajax="false">
				<l:dataExporter source="treeTable" fileType="pdf" fileName="documents"/>
			</p:commandButton>
			<p:commandButton value="Export XLSX" ajax="false">
				<l:dataExporter source="treeTable" fileType="excel" fileName="document"/>
			</p:commandButton>
			
			<p:treeTable id="treeTable" value="#{treeTableBean.root}" var="document">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{document.name}" />
				</p:column>
				<p:column headerText="Size">
					<h:outputText value="#{document.size}" />
				</p:column>
				<p:column headerText="Type">
					<h:outputText value="#{document.type}" />
				</p:column>
			</p:treeTable>
		</h:form>
	</ui:define>
</ui:composition>
